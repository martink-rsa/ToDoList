<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:300,400,700&display=swap" rel="stylesheet">
  <title>To-Do List</title>
</head>
<body>
  <div class="window-wrapper">
    <div class="task-mobile-overlay"> 
    </div>
    <div class="main-window-wrapper">
      <div class="task-topbar-container box-shadow-bottom">
        <div class="task-topbar-todo-settings-container">
          <div class="task-topbar-todo-settings">
            <button id="open-todo-settings" class="btn">
              <img class="img-add-task" src="./assets/images/settings-cog.svg" alt="Settings" />
            </button>
          </div>
        </div>
        <div class="add-task-container">
          <div class="add-task-label-container">
            Add Task
          </div>
          <div class="add-task-button-container">
            <button id="add-new-task" class="btn">
              <img class="img-add-task" src="./assets/images/Add_button.svg" alt="Add Task" />
            </button>
          </div>
        </div>
      </div>
      <div class="main-window-body">
        <div class="main-window-body-underlay bg1"></div>
        <div id="task-mobile-menu" class="mobile-menu-container">
          <div class="task-mobile-menu-arrow-container box-shadow-right">
            <div class="task-mobile-menu-arrow">
              <img id ="mobile-menu-arrow" class="img-task-mobile-menu-arrow" src="./assets/images/caret-down.svg"> 
            </div>
          </div>
          <div id="mobile-projects-display" class="mobile-projects-display-container box-shadow-1">
          </div>
        </div>
        <!-- BEGIN: Task -->
        <div class="tasks-wrapper">
          <div id="display-task-items" class="tasks-container bg5 box-shadow-1">
          </div>
        </div>
        <!-- END: Task -->
      </div>
    </div>
    <!-- Task Settings -->
    <div id="task-settings-main-wrapper" class="task-settings-wrapper">
      <div id="task-settings-display" class="task-settings-main-container container-style-1">
        <form id="task-settings-form" onsubmit="return false">
          <!-- Heading -->
          <div class="task-settings-heading-container">
            <header>
              <h3 id="task-settings-header">Add New Task</h3>
            </header>
          </div>
          <!-- Project Group Title -->
          <div class="task-settings-container task-settings">
            <div class="task-settings-group-heading">
              <h4>Project</h4>
            </div>
          </div>
          <!-- Project -->
          <div class="task-settings-container task-settings">
            <div class="task-settings-project task-settings-heading">
              Title
            </div>
            <div class="task-settings-input-container">
              <select id="settings-input-project" class="select-task-settings">
                <option value="0">Project Science</option>
                <option value="1">Project Biology</option>
                <option value="2">Project Math</option>
              </select>
            </div>
          </div>
          <!-- Task Group Title -->
          <div class="task-settings-container task-settings">
            <div class="task-settings-group-heading">
              <h4>Task</h4>
            </div>
          </div>
          <!-- Title -->
          <div class="task-settings-container task-settings">
            <div class="task-settings-title task-settings-heading">
              Title:
            </div>
            <div class="task-settings-input-container">
              <input id="settings-input-title" class="input-task-settings" type="text" name="tasktitle" value="Title Test 123" placeholder="Enter the title of the task" autocomplete="off">
            </div>
          </div>
          <!-- Description -->
          <div class="task-settings-container task-settings">
            <div class="task-settings-desc task-settings-heading">
              Description:
            </div>
            <div class="task-settings-input-container">
              <input id="settings-input-desc" class="input-task-settings" type="text" name="taskdesc" value="Desc Test" placeholder="Task description" autocomplete="off">
            </div>
          </div>
          <!-- Date: Due -->
          <div class="task-settings-container task-settings">
            <div class="task-settings-duedate task-settings-heading">
              Due Date:
            </div>
            <div class="task-settings-input-container">
              <input id="settings-input-date-due" type="date" name="taskduedate" value="2019-10-14">
            </div>
          </div>
          <!-- Priority -->
          <div class="task-settings-container task-settings">
            <div class="task-settings-priority task-settings-heading">
              Priority:
            </div>
            <div class="task-settings-input-container custom-select2">
              <select id="settings-input-priority" class="select-task-settings-priority">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
          <!-- Notes -->
          <div class="task-settings-notes-container task-settings">
            <div class="task-settings-notes task-settings-heading">
              Notes:
            </div>
            <div class="task-settings-input-notes-container">
              <textarea id="settings-input-notes" class="textarea-task-settings-input-notes" name="tasknotes">This is the default text area</textarea>
            </div>
          </div>
          <!-- Checklist -->
          <div class="task-settings-checklist-container task-settings">
            <div class="task-settings-checklist-header-container">
              <div class="task-settings-checklist-header task-settings-heading">
                Checklist:
              </div>
              <div class="task-settings-checklist-item-add-icon">
                  <button id="add-task-checklist-item" class="btn-task-checklist-add btn" type="button">
                      <img class="img-add-task-checklist" src="./assets/images/Add_button.svg" alt="Add Task" />
                  </button>
              </div>
            </div>
            <div id="task-checklist-display" class="task-settings-input-checklist-container">
            </div>
          </div>
          <!-- Button: Create Task -->
          <div class="task-settings-submit-task task-settings">
            <input id="settings-submit-new-task" type="submit" value="Submit" class="btn btn-style-1">
            <input id="settings-cancel-new-task" type="submit" value="Cancel" class="btn btn-style-1">
          </div>
        </form>
        <!-- END - Task Settings -->
      </div>
    </div>
    <!-- BEGIN: Main window overlay -->
    <div class="window-overlay-container">
    </div>
    <!-- BEGIN: Status Message -->
    <div id="status-container" class="status-message-main-container">
      <div id="status-message" class="status-message-container">
      </div>
    </div>
    <!-- END: Status Message -->
    <!-- BEGIN: Project Settings -->
    <div id="project-settings" class="project-settings-wrapper">
      <div class="project-settings-container container-style-1">
        <div class="project-settings-window-title-container">
          Edit Project
        </div>
        <form id="project-settings-form" onsubmit="return false"></form>
          <!-- Title -->
          <div class="project-settings-title-container project-settings">
            <div class="project-settings-title-static project-settings-heading">
              Title:
            </div>
            <div class="project-settings-title-input">
              <input id="project-settings-input-title" type="text" name="projecttitle" value="Project Title" autocomplete="off" required>
            </div>
          </div>
          <!-- Description -->
          <div class="project-settings-desc-container project-settings">
            <div class="project-settings-desc-static project-settings-heading">
              Description:
            </div>
            <div class="project-settings-desc-input">
              <input id="project-settings-input-desc" type="text" name="projectdesc" value="Project Description" autocomplete="off">
            </div>
          </div>
          <!-- Color -->
          <div class="project-settings-color-container project-settings">
            <div class="project-settings-color-static project-settings-heading">
              Color:
            </div>
            <div class="project-settings-color-input">
              <input id="project-settings-input-color" type="color" name="projectcolor" value="#ff00ff">
            </div>
          </div>
          <!-- Button: Create Task -->
          <div class="project-settings-submit-task project-settings">
            <input id="settings-submit-new-project" type="submit" value="Save" class="btn btn-style-1">
            <input id="settings-cancel-new-project" type="button" value="Cancel" class="btn btn-style-1">
          </div>
        </form>
      </div>
    </div>
    <!-- END: Project Settings -->
    <!-- BEGIN: Todo Settings -->
    <div id="todo-settings-window" class="todo-settings-wrapper">
      <div id="todo-settings-main-container" class="todo-settings-container container-style-1">
        <!-- Heading -->
        <div class="todo-settings-heading-container">
          <header>
            <h3 id="todo-settings-header">Settings</h3>
          </header>
        </div>

        <!-- Night Mode -->
        <div class="todo-settings-nightmode-container project-settings">
          <div class="todo-settings-nightmode-static-container">
            <div class="todo-settings-nightmode-static todo-settings-heading">
              Enable Night Mode:
            </div>
          </div>
          <div class="todo-settings-nightmode-control-container">
            <div class="todo-settings-nightmode-control">
              <!-- Rounded switch -->
              <label class="switch">
                <input id="set-display-mode" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="project-settings-submit-task project-settings">
          <input id="todo-settings-close" type="button" value="Close" class="btn btn-style-1">
        </div>




      </div>

    </div>
    <!-- END: Main window wrapper -->
  </div>
</body>
<script src="bundle.js"></script>
</html>
