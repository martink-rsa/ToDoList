<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet"> 
  <title>To-Do List</title>
</head>
<body>
  <div class="window-wrapper img-bg">
    <div class="tasks-container">
      <div class="task-container">
        <div class="task-title-container">
          <h3>Title</h3>
        </div>
        <div class="task-description-container">Description</div>
        <div class="task-date-container">02/10/2019</div>
        <div class="task-priority-container">*****</div>
        <div class="task-notes-container">Additional notes for the task</div>
        <div class="task-checklist-container">Generate checklist</div>
        <div class="task-completed-container">[COMPLETED]</div>
      </div>
    </div>
  </div>
</body>
<script src="bundle.js"></script>
</html>
